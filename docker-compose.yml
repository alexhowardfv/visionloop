version: '3.8'

services:
  vision-loop-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision-loop-frontend
    ports:
      - "3080:3080"
    environment:
      # Socket.io Configuration
      - NEXT_PUBLIC_SOCKET_HOST=${SOCKET_HOST:-localhost}
      - NEXT_PUBLIC_SOCKET_PORT=${SOCKET_PORT:-5000}

      # API Configuration
      - NEXT_PUBLIC_API_BASE_URL=${API_BASE_URL:-http://localhost:8000}

      # Model Configuration
      - NEXT_PUBLIC_MODEL_NAME=${MODEL_NAME:-DefectNet}
      - NEXT_PUBLIC_MODEL_VERSION=${MODEL_VERSION:-v2.1}

      # Authentication (server-side only)
      - AUTH_TOKEN=${AUTH_TOKEN:-your_auth_token_here}

      # Application
      - NODE_ENV=production
      - PORT=3080
    restart: unless-stopped
    networks:
      - vision-loop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vision-loop-network:
    driver: bridge
